<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <style type="text/css">
  body {
    padding-bottom: 30px;
  }

  label,
  .container,
  .btn {
    margin-top: 15px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin</h1>
    <div class="row">
      <div class="form-group col-sm-6 col-md-3">
        <label for="folder">Id</label>
        <input class="form-control js-input-folder" type="text" name="folder" id="folder" style="width:100%;"></input>
      </div>
      <div class="form-group col-sm-6 col-md-3">
        <label>Date</label><br>
        <input class="form-control js-input-date" type="text" id="datepicker" style="width:100%;">
      </div>
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input class="form-control js-input-title" type="text" name="title" id="title" style="width:100%;"></input>
      </div>
      <div class="form-group col-md-12">
        <label for="description">Description</label>
        <textarea class="form-control js-input-description" name="description" id="description" rows="5" style="width:100%;"></textarea>
      </div>
    </div>
  </div>
  <div class="container">
    <textarea class="editor"></textarea>
    <div>
      <!-- <button class="editor-convert btn btn-default" type="button">Convert HTML</button> -->
      <button class="editor-edit btn btn-default" type="button" data-toggle="modal" data-target=".js-modal-blog-posts">Edit Existing Post</button>
      <button class="editor-clear btn btn-default" type="button">Clear All Fields</button>
      <button class="editor-submit btn btn-primary pull-right" type="button">Submit</button>
    </div>
  </div>

  <!-- MODALS -->
  <div class="modal fade js-modal-blog-posts" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Blog Posts</h4>
        </div>
        <div class="modal-body">
          <table class="table table-hover">
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade js-modal-blog-posts-confirm" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Blog Post Submit</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Okido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- wysiwyg editor (https://www.tinymce.com/) -->
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/app/tinymce.js"></script>
  <script src="js/app/datepicker.js"></script>
  <script src="js/app/form.js"></script>
  <script src="js/vendor/datepicker-nl-BE.js"></script>
</body>
</html>
